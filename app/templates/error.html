{% extends "base.html" %}


{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-exclamation-triangle me-3" style="font-size:1.8rem;"></i>
            <div>
              <h3 class="mb-0">{{ heading or "Something went wrong" }}</h3>
              {% if code %}<small class="text-muted">Error {{ code }}</small>{% endif %}
            </div>
          </div>

          {% if message %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endif %}

          {% if details %}
          <pre class="bg-light p-3 rounded small">{{ details }}</pre>
          {% endif %}

          <div class="mt-3 d-flex gap-2">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
              <i class="fas fa-home me-1"></i> Go Home
            </a>
            <a href="{{ request.referrer or url_for('main.index') }}" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-1"></i> Go Back
            </a>
          </div>
        </div>
      </div>

    
    </div>
  </div>
</div>
{% endblock %}
