{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
        <div class="card">
            <div id="login-card" class="card-body text-center">
                <h3 class="card-title mb-4">Login to EPL Predictions</h3>
                <p class="mb-4">Sign in with your Google account to start predicting match results!</p>
                <a href="{{ url_for('main.google_auth') }}" class="btn epl-primary text-white btn-lg">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
