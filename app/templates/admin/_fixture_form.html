<!-- fixture_form.html - Template for dynamically added fixture forms -->
<div class="fixture-form-group border rounded p-3 mb-3" data-index="{{ index }}">
    <div class="row align-items-center">
        <div class="col-md-4 col-sm-4">
            {{ form.home_team_id.label(class="form-label") }}
            {{ form.home_team_id(class="form-select") }}
        </div>
        <div class="col-md-2 text-center">
            <strong>vs</strong>
        </div>
        <div class="col-md-4 col-sm-4">
            {{ form.away_team_id.label(class="form-label") }}
            {{ form.away_team_id(class="form-select") }}
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeFixture(this)">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
